<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springboot Credit Card Token Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Customer Information</h1>

        <form id="customerForm">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="Please enter first name">
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Please enter last name">
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="Please enter email">
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>

        <p id="result"></p>

        <h2>Export data below:</h2>

        <!-- Export Button -->
        <button id="exportBtn" class="btn">Export</button>

        <!-- Import CSV Section -->
        <h2>Import data below:</h2>
        <input type="file" id="csvFileInput" accept=".csv">
        <button id="importBtn" class="btn">Import</button>
    </div>
</body>
</html>
